<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>サーモンランカウントダウン</title>
	</head>
	<body>
		<div id="topContainer">
			<div id="clockContainer">
   			<div id="clock">
					<p class="clock-date-weekday">
						<span class="clock-date">2022.10.23</span>
						<span class="clock-weekday"> (日)</span>
					</p>
					<p class="clock-time">10:06:17</p>
		 		</div>
			</div>
			<script>
				const clock = () => {
				const d = new Date();
				let year = d.getFullYear();
				let month = d.getMonth() + 1;
				let date = d.getDate();
				let dayNum = d.getDay();
				const weekday = ["日", "月", "火", "水", "木", "金", "土"];
				let day = weekday[dayNum];

				let hour = d.getHours();
				let min = d.getMinutes();
				let sec = d.getSeconds();

				month = month < 10 ? "0" + month : month;
				date = date < 10 ? "0" + date : date;
				hour = hour < 10 ? "0" + hour : hour;
				min = min < 10 ? "0" + min : min;
				sec = sec < 10 ? "0" + sec : sec;

				let today = `${year}.${month}.${date}`;
				let time = `${hour}:${min}:${sec}`;

				document.querySelector(".clock-date").innerText = today;
				document.querySelector(".clock-weekday").innerText = ` (${day})`;
				document.querySelector(".clock-time").innerHTML = time;
				};
				digitalClock();
				function digitalClock() {
					clock();
					let delay = 10 - new Date().getMilliseconds();
					setTimeout(digitalClock, delay);
				}
			</script>
			<div id="timerContainer">
				<p>残り秒数</p>
				<p id="timer">100</p>
			</div>
			<div id="spawnContainer">
				<p id="spawn">100,90,80</p>			
			</div>
		</div>
		<div id="bottomContainer">
			<div id="notificationSettings">
			<label><input type="checkbox" id="start10Sec" onchange="onStart10Sec()">10秒前からスタート</label><br>
			<label><input type="checkbox" id="notify50Sec" checked>残り50秒をお知らせ</label><br>
			<label><input type="checkbox" id="notify30Sec" checked>残り30秒をお知らせ</label><br>
			<label><input type="checkbox" id="notify10Sec" checked>残り10秒をお知らせ</label><br>
			<label><input type="checkbox" id="notifySpawn" checked>敵出現をお知らせ</label><br>
			</div>
			<div id="hazardLevelSettings">
				<select id="hazardLevel" onchange="onHazardLevel()">
					<option value="1">キケン度100.0-149.9% (Wave1ノルマ16-20)</option>
					<option value="2">キケン度150.0-199.9% (Wave1ノルマ21-25)</option>
					<option value="3">キケン度200.0-266.4% (Wave1ノルマ26-27)</option>
					<option value="4">キケン度266.6-332.8% (Wave1ノルマ28-29)</option>
					<option value="5">キケン度333.0% (Wave1ノルマ30)</option>
				</select><br>
				<input type="button" class="button" value="スタート" onclick="onStart()"/>
				<input type="button" class="button" value="ストップ" onclick="onStop()"/>
			</div>
		</div>
		<div id="footer">
			Safariでは音声の自動再生が制限されているため動作しません。<br>
			音声素材提供：あみたろの声素材工房 <a href="https://amitaro.net">https://amitaro.net</a>
		</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="countdown.js"></script>
	</body>
</html>
